name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 2025.12.24)"
        required: true
        type: string
      release_notes:
        description: "Release notes"
        required: false
        type: string
        default: "Bug fixes and improvements"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus and Tauri CLIs
        run: cargo binstall dioxus-cli tauri-cli --no-confirm --force

      - name: Setup linuxdeploy
        run: |
          mkdir -p ${{ runner.temp }}/tauri-tools/linuxdeploy
          wget -q -O ${{ runner.temp }}/tauri-tools/linuxdeploy/linuxdeploy-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20250213-2/linuxdeploy-x86_64.AppImage
          chmod +x ${{ runner.temp }}/tauri-tools/linuxdeploy/linuxdeploy-x86_64.AppImage

      - name: Build parse-worker sidecar
        run: |
          cargo build --release --package baras-parse-worker
          mkdir -p app/src-tauri/binaries
          cp target/release/baras-parse-worker app/src-tauri/binaries/baras-parse-worker-x86_64-unknown-linux-gnu

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_TOOLKIT_PATH: ${{ runner.temp }}/tauri-tools
        with:
          projectPath: app
          tauriScript: cargo tauri
          tagName: v${{ inputs.version }}
          releaseName: "BARAS v${{ inputs.version }}"
          releaseBody: ${{ inputs.release_notes }}
          releaseDraft: false
          prerelease: false

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus and Tauri CLIs
        run: cargo binstall dioxus-cli tauri-cli --no-confirm --force

      - name: Build parse-worker sidecar
        run: |
          cargo build --release --package baras-parse-worker
          mkdir -p app/src-tauri/binaries
          cp target/release/baras-parse-worker.exe app/src-tauri/binaries/baras-parse-worker-x86_64-pc-windows-msvc.exe

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: app
          tauriScript: cargo tauri
          tagName: v${{ inputs.version }}
          releaseName: "BARAS v${{ inputs.version }}"
          releaseBody: ${{ inputs.release_notes }}
          releaseDraft: false
          prerelease: false

  update-manifest:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          VERSION: ${{ inputs.version }}
          NOTES: ${{ inputs.release_notes }}
        run: |
          # Wait for release assets to be available
          sleep 10

          # Download signatures
          LINUX_SIG=$(curl -sL "https://github.com/baras-app/baras/releases/download/v${VERSION}/BARAS_${VERSION}_amd64.AppImage.sig")
          WINDOWS_SIG=$(curl -sL "https://github.com/baras-app/baras/releases/download/v${VERSION}/BARAS_${VERSION}_x64-setup.exe.sig")

          # Generate latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "${NOTES}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/baras-app/baras/releases/download/v${VERSION}/BARAS_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/baras-app/baras/releases/download/v${VERSION}/BARAS_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: Commit latest.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json
          git commit -m "Update latest.json for v${{ inputs.version }}"
          git push
