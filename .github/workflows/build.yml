name: Build

on:
  workflow_dispatch:
    inputs:
      build_linux:
        description: "Build Linux artifacts"
        type: boolean
        default: true
      build_windows:
        description: "Build Windows artifacts"
        type: boolean
        default: true
      build_macos:
        description: "Build macOS artifacts"
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    if: ${{ inputs.build_linux }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus and Tauri CLIs
        run: cargo binstall dioxus-cli tauri-cli --no-confirm --force

      - name: Setup linuxdeploy
        run: |
          mkdir -p ${{ runner.temp }}/tauri-tools/linuxdeploy
          wget -q -O ${{ runner.temp }}/tauri-tools/linuxdeploy/linuxdeploy-x86_64.AppImage \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20250213-2/linuxdeploy-x86_64.AppImage
          chmod +x ${{ runner.temp }}/tauri-tools/linuxdeploy/linuxdeploy-x86_64.AppImage

      - name: Build parse-worker sidecar
        run: |
          cargo build --release --package baras-parse-worker
          mkdir -p app/src-tauri/binaries
          cp target/release/baras-parse-worker app/src-tauri/binaries/baras-parse-worker-x86_64-unknown-linux-gnu

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_TOOLKIT_PATH: ${{ runner.temp }}/tauri-tools
        with:
          projectPath: app
          tauriScript: cargo tauri

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/deb/*.deb
          retention-days: 30

  build-windows:
    if: ${{ inputs.build_windows }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus and Tauri CLIs
        run: cargo binstall dioxus-cli tauri-cli --no-confirm --force

      - name: Build parse-worker sidecar
        run: |
          cargo build --release --package baras-parse-worker
          mkdir -p app/src-tauri/binaries
          cp target/release/baras-parse-worker.exe app/src-tauri/binaries/baras-parse-worker-x86_64-pc-windows-msvc.exe

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: app
          tauriScript: cargo tauri

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            target/release/bundle/nsis/*.exe
          retention-days: 30

  build-macos:
    if: ${{ inputs.build_macos }}
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus and Tauri CLIs
        run: cargo binstall dioxus-cli tauri-cli --no-confirm --force

      - name: Build parse-worker sidecar
        run: |
          cargo build --release --package baras-parse-worker
          mkdir -p app/src-tauri/binaries
          cp target/release/baras-parse-worker app/src-tauri/binaries/baras-parse-worker-x86_64-apple-darwin

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: app
          tauriScript: cargo tauri

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app
          retention-days: 30
