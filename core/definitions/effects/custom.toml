# Custom Effect Definitions Reference
# User overrides are stored in: ~/.config/baras/definitions/effects.toml
# Effects defined there will override bundled effects with the same ID

version = 1
#
# ─── Standard Effect (tracks game buffs/debuffs) ───────────────────────────
# [[effect]]
# id = "effect_id"                      # Unique identifier
# name = "Effect Name"
# display_text = "Short"                # Optional override
#
# # Trigger - what starts tracking this effect
# trigger = { type = "effect_applied", effects = [814832605462528], source = "local_player", target = "group_members" }
#   - type: "effect_applied" | "effect_removed" | "ability_cast"
#   - effects: list of effect IDs (for effect_applied/effect_removed)
#   - abilities: list of ability IDs (for ability_cast)
#   - source: EntityFilter (local_player, other_players, group_members, any_npc, boss, any)
#   - target: EntityFilter
#
# # Refresh - abilities that extend this effect's duration
# refresh_abilities = [123, 456]        # Ability IDs that refresh
# is_refreshed_on_modify = false        # Refresh when stacks change
#
# # Duration
# duration_secs = 21.0                  # None = indefinite
# ignore_effect_removed = false         # Ignore game EffectRemoved events (auto for cooldowns)
# is_affected_by_alacrity = false       # Reduce duration based on player's alacrity
# cooldown_ready_secs = 0               # Show "ready" state for N secs after CD ends
#
# # Display Target - which overlay to show this effect on
# display_target = "raid_frames"        # Options:
#   - "raid_frames"       (default) HOTs on group members
#   - "personal_buffs"    Procs/buffs on self
#   - "personal_debuffs"  Debuffs on self (boss mechanics)
#   - "cooldowns"         Ability cooldowns
#   - "dot_tracker"       DOTs on enemies
#   - "effects_overlay"   Legacy countdown bars
#
# # Display
# category = "hot"                      # hot | shield | buff | debuff | cleansable | proc | mechanic
# color = [80, 200, 80, 255]            # Override RGBA (None = use category)
# icon_ability_id = 123456              # Optional ability ID for icon lookup
# show_icon = true                      # Use icon (true) or colored square (false)
# show_on_raid_frames = false           # Legacy: also show on raid frames
# show_on_effects_overlay = false       # Legacy: also show on effects overlay
# show_at_secs = 0                      # Only show when remaining <= N
#
# # Behavior
# enabled = true
# persist_past_death = false
# track_outside_combat = true
#
# ─── Proc/Cooldown Tracking (triggers on ability cast) ─────────────────────
# [[effect]]
# id = "recklessness_cd"
# name = "Recklessness"
# display_target = "cooldowns"
# trigger = { type = "ability_cast", abilities = [123456], source = "local_player", target = "any" }
# duration_secs = 90.0                  # Cooldown duration
# # Note: cooldowns automatically ignore EffectRemoved events
# category = "proc"
#
# ─── Personal Buff Tracking (procs on self) ────────────────────────────────
# [[effect]]
# id = "power_surge_proc"
# name = "power surge"
# display_target = "personal_buffs"
# trigger = { type = "effect_applied", effects = [123456], source = "local_player", target = "local_player" }
# duration_secs = 15.0
# category = "proc"
#
# ─── DOT Tracking (debuffs on enemies) ─────────────────────────────────────
# [[effect]]
# id = "my_dot"
# name = "My DOT"
# display_target = "dot_tracker"
# trigger = { type = "effect_applied", effects = [123456], source = "local_player", target = "any_npc" }
# duration_secs = 18.0
# category = "debuff"
#
# ─── Audio Settings ────────────────────────────────────────────────────────
# [effect.audio]
# enabled = false
# file = "sound.wav"
# offset = 0                            # Seconds before expiration
# countdown_start = 0                   # 0 = disabled
# countdown_voice = "Amy"
# alert_text = "Effect Ready!"          # Text to show on alert overlay
#
