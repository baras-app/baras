# Custom Effect Definitions
# Add your own effects here - this file is preserved across updates
#
# Example effect:
#
# [[effect]]
# id = "my_custom_effect"
# name = "My Custom Effect"
# category = "buff"                    # hot, shield, buff, debuff, cleansable, proc, mechanic
# effects = [123456789012345]       # SWTOR effect ID(s)
# refresh_abilities = [123456789012345] # Abilities that refresh this effect
# source = "local_player"              # Who applies: local_player, other_players, any_player, boss, any_npc, any
# target = "group_members"             # Who receives: local_player, group_members, any_player, boss, any_npc, any
# duration_secs = 15.0                 # Duration in seconds
# can_be_refreshed = true              # Can the effect be refreshed?
# max_stacks = 1                       # Maximum stack count (0 = don't show stacks)
# color = [100, 150, 200, 255]         # RGBA color
# show_on_raid_frames = false          # Show on raid frames? (true for HOTs/shields, false for DOTs/other)
